# Mattermost-LDAP config
MATTERMOST_LDAP_REDIRECT_URI: "http://mattermost.company.com:8065/signup/gitlab/complete"

MATTERMOST_LDAP_OAUTH_CLIENT_ID: ""
MATTERMOST_LDAP_OAUTH_CLIENT_SECRET: ""
MATTERMOST_LDAP_OAUTH_GRANT_TYPE: "authorization_code"
MATTERMOST_LDAP_OAUTH_SCOPE: "api"

MATTERMOST_LDAP_DATE_TIMEZONE: "Europe/Paris"

# Ldap config
MATTERMOST_LDAP_LDAP_HOST: "ldap.example.org"
MATTERMOST_LDAP_LDAP_PORT: 389
MATTERMOST_LDAP_LDAP_VERSION: 3
MATTERMOST_LDAP_LDAP_BASE_DN: "ou=People,o=Company"
MATTERMOST_LDAP_LDAP_SEARCH_ATTRIBUTE: "uid"
MATTERMOST_LDAP_LDAP_FILTER: "objectClass=*"
MATTERMOST_LDAP_LDAP_BIND_DN: ""
MATTERMOST_LDAP_LDAP_BIND_PASSWORD: ""

# Ldap client tls config
MATTERMOST_LDAP_LDAP_CLIENT_TLS: false
MATTERMOST_LDAP_LDAP_CLIENT_TLS_REQCERT: demand
MATTERMOST_LDAP_LDAP_CLIENT_TLS_CA_CRT_FILENAME: ldap-ca.crt
MATTERMOST_LDAP_LDAP_CLIENT_TLS_CRT_FILENAME: ldap-client.crt
MATTERMOST_LDAP_LDAP_CLIENT_TLS_KEY_FILENAME: ldap-client.key

# Database config
MATTERMOST_LDAP_MARIADB_HOST: "mariadb.example.org"
MATTERMOST_LDAP_MARIADB_PORT: 3306
MATTERMOST_LDAP_MARIADB_DATABASE: "mattermost-ldap"
MATTERMOST_LDAP_MARIADB_USER: "user"
MATTERMOST_LDAP_MARIADB_PASSWORD: "password"

# Database client tls config
MATTERMOST_LDAP_MARIADB_CLIENT_TLS: false
MATTERMOST_LDAP_MARIADB_CLIENT_TLS_CA_CRT_FILENAME: database-ca.crt
MATTERMOST_LDAP_MARIADB_CLIENT_TLS_CRT_FILENAME: database-client.crt
MATTERMOST_LDAP_MARIADB_CLIENT_TLS_KEY_FILENAME: database-client.key

# ssl-tools config
LDAP_CLIENT_SSL_HELPER_PREFIX: ldapclient
MARIADB_CLIENT_SSL_HELPER_PREFIX: database

SSL_HELPER_AUTO_RENEW_SERVICES_IMPACTED: :apache2 :php7.3-fpm
